{% extends 'layout.html' %}
{% block content %}
<div class="row">
    <div class="col card hoverable s12 m8 push-m2">
      <form>
        <div class="card-content">
          <span class="card-title">Change Password</span>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <label for="auth_email" class="">Email address</label>
              <input disabled type="email" class="validate" name="auth_email" id="auth_email" value="{{email}}" />
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <label for="auth_current_password">Current Password </label>
              <input type="password" class="validate" name="auth_current_password" id="auth_current_password" required="" aria-required="true" />
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <label for="auth_new_password">New Password </label>
              <input type="password" class="validate" name="auth_new_password" id="auth_new_password" required="" aria-required="true" />
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <label for="auth_verify_password">Verify Password </label>
              <input type="password" class="validate" name="auth_verify_password" id="auth_verify_password" required="" aria-required="true" />
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <button class="btn waves-effect waves-light blue" type="button" name="action" onclick="change_password()">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}
